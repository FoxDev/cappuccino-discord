# Override this file by copying it to ../../config/logging.yml
version: 1
root:
  level: INFO
  handlers: [console]
loggers:
  cappuccino:
    level: INFO
    handlers: [console]
    propagate: false
formatters:
  console:
    format: '%(asctime)s - [%(levelname)-5s]: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: console
    stream: ext://sys.stdout
